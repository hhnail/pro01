<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>数据绑定</title>
</head>
<body>
<div id="app">
    {{ message }}
    <!--test push github-->
    <br/>
    单向数据绑定：<input type="text" v-bind:value="msg">
    <br>
    双向数据绑定：<input type="text" v-model:value="msg2">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            msg: 'robam来了',
            msg2: 'robam来了',
        }
    })
</script>
</body>
</html>
