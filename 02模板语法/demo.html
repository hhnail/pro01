<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>模板语法</title>
</head>
<body>
<div id="app">
    <!--插值语法-->
    {{ message }}
    <br/>
    <!--模板语法-->
    <a v-bind:href="url">百度一下</a>
</div>


<script>
    new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!',
            url: 'https://www.baidu.com/'
        }
    })
</script>
</body>
</html>
