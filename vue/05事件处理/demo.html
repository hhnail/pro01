<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>05事件处理</title>
</head>
<body>
<div id="app">
    05事件处理：{{ message }}
    <br>
    <button v-on:click="show">点我提示信息</button>
    <br>
    <button @click="show">点我提示信息</button>
    <br>
    <button @click.prevent="show($event,66)">点我提示信息</button>
</div>

<script>

    const vue = new Vue({
        el: '#app',
        // 写在data里的才会做数据代理
        data: {
            message: '老板电器ROBAM',
        },
        // 写在methods里的【不会】做数据代理
        methods: {
            show(event, a) {
                console.log(event.target)
                console.log(a)
                alert("欢迎~")
            }
        }
    })
</script>
</body>
</html>
