<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
<div id="app">
    <form @submit.prevent="formSubmit">
        <!-- 输入框 -->
        <!-- v-model.trim -->
        账号：<input type="text" v-model.trim="userInfo.account"><br>
        密码：<input type="password" v-model="userInfo.password"><br>
        <!-- 数字输入框 -->
        <!-- type="number" html。只能输入数字，可以上下加减1-->
        <!-- v-model.number vue。收集起来的就自动转化为数值类型。（默认是文本）-->
        年龄：<input type="number" v-model.number="userInfo.age"><br>
        性别：
        <!-- 单选框 -->
        男
        <input type="radio" name="gender" value="male" v-model="userInfo.gender">
        女
        <input type="radio" name="gender" value="female" v-model="userInfo.gender">
        <br>
        <!-- 多选框 -->
        爱好：
        学习<input type="checkbox" v-model="userInfo.hobby" value="study">
        打游戏<input type="checkbox" v-model="userInfo.hobby" value="game">
        吃饭<input type="checkbox" v-model="userInfo.hobby" value="eat">
        睡觉<input type="checkbox" v-model="userInfo.hobby" value="sleep">
        <br>
        <!-- 下拉选择框 -->
        所属校区：
        <select v-model="userInfo.city">
            <option value="">请选择校区</option>
            <option value="putian">莆田</option>
            <option value="hangzhou">杭州</option>
            <option value="shenzhen">深圳</option>
        </select>
        <br>
        <!-- 文本框 -->
        其他信息：
        <!-- v-model.lazy 懒加载（失去焦点后收集） -->
        <textarea v-model.lazy="userInfo.other"></textarea>
        <br>
        <input type="checkbox" v-model="userInfo.agree">阅读并接受<a href="">《用户协议》</a>
        <br>
        <button>提交</button>
    </form>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            userInfo: {
                account: '123',
                password: '',
                age: '',
                gender: '',
                hobby: [],
                city: '',
                other: '',
                agree: '',
            }
        },
        methods: {
            formSubmit() {
                // alert("123")
                console.log(JSON.stringify(this._data))
            }

        }
    })
</script>
</body>
</html>
